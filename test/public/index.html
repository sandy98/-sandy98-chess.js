<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chess.js Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
    <!--[if lt IE 9]><script src="js/html5shiv-printshiv.js" media="all"></script><![endif]-->
    <script src="chess.js"></script>
    <script src="chess-board-dist/chessboard.js"></script>
</head>
<body>
    <div style="display: flex; justify-content: stretch; align-items: stretch; width: 60%; min-width: 60%; max-width: 60%; margin: 5em 20% auto;">
      <chess-board style="width: 100%;">
        <div 
          style="display: flex; flex-direction: column; justify-content:center; align-items: center;
                 margin: 0; height: 97%; max-height: 97%; width: 97%; max-width: 97%;
                 color: antiquewhite; 
                 background-color: steelblue; text-align: center;
                 border: solid 5px white; overflow: hidden;"
        >
            <h3 style="padding: 1em;">Chess Board</h3>
            <p style="padding: 1em;">Movement control by @sandy98/chess.js</p>
        </div>
      </chess-board>
    </div>
    <script type="text/javascript">
        document.body.onload = () => {
         setTimeout(() => {
            window.board = document.querySelector("chess-board")
            board.setEngine(new Chess())
         }, 0)
        }
    </script>    
</body>
</html>
